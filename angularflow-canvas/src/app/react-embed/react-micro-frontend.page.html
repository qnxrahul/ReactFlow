<div class="react-embed-root">
  <div class="react-embed-topbar">
    <div class="react-embed-title">React canvas (Micro-frontend mount)</div>
    <a class="react-embed-link" routerLink="/">Back to Angular canvas</a>
  </div>

  <!-- Always render the mount container so ViewChild is available in ngAfterViewInit -->
  <div class="react-embed-canvas" #container>
    @if (loading()) {
      <div class="react-embed-status">Loading React MFE bundleâ€¦</div>
    } @else if (error()) {
      <div class="react-embed-status react-embed-status--error">
        Failed to load React MFE bundle.
        <pre class="react-embed-error">{{ error() }}</pre>
        <div class="react-embed-hint">
          Build it first: <code>npm --prefix reactflow-canvas run build:mfe</code>
        </div>
      </div>
    }
  </div>
</div>
